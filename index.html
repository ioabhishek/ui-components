<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Component Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Header -->
    <header class="header">
        <div class="container">
            <h1 class="main-heading">UI Components Library</h1>
            <h5 class="sub-heading">Just Copy the code snippet and use it in your projects or live websites.</h5>
        </div>
    </header>
    <!-- Main Header -->


    <!-- Snippets Links -->
    <section class="componentBtns"> 
        <div class="container">
            <div class="compBtns">
                <a href="" class="compBtn">Select-Menu</a>
            </div>
        </div>
    </section>
    <!-- Snippets Links -->

    <!-- Snippets Section -->
    <section class="components">
        <div class="container">
            <div class="component">
                <h2 class="compTitle">Custom Select Option Menu</h2>
                <div class="wrapper">
                    <div class="select-btn">
                        <span>Select Country</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                    <div class="content">
                        <ul class="options"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Snippets Section -->


    <!-- Footer -->
    <footer class="footer">

    </footer>
    <!-- Footer -->



    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
